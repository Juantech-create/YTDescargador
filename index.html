<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga YT-DLP Tool</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d26;
      color: white;
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #00cc99;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Fondo de part√≠culas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div id="particles-js"></div>

  <!-- Contenido principal -->
  <div class="contenido-principal">
    <h1 class="animate__animated animate__fadeInDown">Descarg√° tus archivos</h1>

</html>
